<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>display songs</h1>
    <table border="1">
    <thead>
        <tr>
            <td>Name</td>
            <td>Artist</td>
            <td>Genre</td>
            <td>Link</td>
            </tr>
        </thead>
        <tbody>
        <tr th:each="songslist : ${songslist}">
            <td th:text="${songslist.name}"></td>
            <td th:text="${songslist.artist}"></td>
            <td th:text="${songslist.genre}"></td>
            <td><audio controls><source th:src=${songslist.link} type="audio/mpeg"></audio></td>
        </tr>
    </tbody>
    </table>
    
</body>
</html>
