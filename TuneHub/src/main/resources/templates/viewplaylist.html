<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Playlists</title>
</head>
<body>
    <h2>Playlists</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Playlist Name</th>
                <th>Playlist Songs</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pl : ${playlistList}">
                <td th:text="${pl.name}"></td>
                <td>
                    <ul>
                        <li th:each="song : ${pl.songs}">
                            <span th:text="${song.name}"></span>
                            <audio controls>
                                <source th:src="${song.link}" type="audio/mpeg">
                            </audio>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
